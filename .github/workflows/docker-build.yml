name: Docker Build & Push

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types: [completed]

jobs:
  docker-build:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact generated from CI
        uses: actions/download-artifact@v4
        with:
          name: app-jar          # must match exactly same name from CI
          path: build/
          run-id: ${{ github.event.workflow_run.id }}

      - name: Verify artifact downloaded
        run: ls -R build/

      - name: Login to JFrog
        run: echo "${{ secrets.ARTIFACTORY_PASSWORD }}" | docker login ${{ secrets.DOCKER_REPO }} -u ${{ secrets.ARTIFACTORY_USERNAME }} --password-stdin

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_REPO }}/docker-trial/spring-app:latest .

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_REPO }}/docker-trial/spring-app:latest
