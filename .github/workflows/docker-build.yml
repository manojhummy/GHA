name: Docker Build & Push

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types: [completed]

permissions:
  contents: read
  actions: read
  packages: write

jobs:
  docker-build:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar                   # must match upload name exactly
          path: build/                    # will store here
          # ‚ùó remove run-id completely

      - name: List files for confirmation
        run: ls -R build/

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Artifactory
        run: echo "${{ secrets.ARTIFACTORY_PASSWORD }}" | docker login ${{ secrets.DOCKER_REPO }} -u ${{ secrets.ARTIFACTORY_USERNAME }} --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_REPO }}/docker-trial/spring-app:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_REPO }}/docker-trial/spring-app:latest
