name: Docker Build & Push

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types: [completed]

permissions:
  contents: read
  actions: read

jobs:
  docker-build:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code            # <---- move to first
        uses: actions/checkout@v4

      # ---------- Download artifact ----------
      - name: Download artifact from CI pipeline
        uses: actions/github-script@v6
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.payload.workflow_run.id,
            });
            const artifact = artifacts.data.artifacts.find(a => a.name === "app-jar");
            if (!artifact) throw new Error("Artifact app-jar not found!!!");
            const download = await github.rest.actions.downloadArtifact({
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: artifact.id,
              archive_format: 'zip',
            });
            const fs = require('fs');
            fs.writeFileSync('app-jar.zip', Buffer.from(download.data));
            console.log("Downloaded artifact app-jar.zip");

      - name: Unzip artifact
        run: unzip app-jar.zip -d build/

      - name: List build directory
        run: ls -R build/

      # ---------- Docker Build & Push ----------
      - name: Docker Login
        run: echo "${{ secrets.ARTIFACTORY_PASSWORD }}" | docker login ${{ secrets.DOCKER_REPO }} -u ${{ secrets.ARTIFACTORY_USERNAME }} --password-stdin

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_REPO }}/docker-trial/spring-app:latest .

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_REPO }}/docker-trial/spring-app:latest
